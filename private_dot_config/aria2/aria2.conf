### Basic ###
dir=${HOME}/Downloads
continue=true
# Cache the downloaded data in memory. Default: 16M
disk-cache=64M
file-allocation=none
remote-time=true
max-file-not-found=10
max-tries=0
retry-wait=10
connect-timeout=10
timeout=10
max-concurrent-downloads=5
# debug, info, notice, warn or error. Default: notice
console-log-level=notice
# Max overall download speed in bytes/sec. 0 for unlimited
max-overall-download-limit=0
# Max download speed per download in bytes/sec. 0 for unlimited
max-download-limit=0
allow-overwrite=true
auto-file-renaming=true
always-resume=false
max-resume-failure-tries=0
content-disposition-default-utf8=true
quiet=false

### RPC ###
enable-rpc=false
rpc-save-upload-metadata=true
rpc-allow-origin-all=true
# Listen on all network interfaces. If false, only on localhost
rpc-listen-all=false
rpc-listen-port=6800
# Set RPC secret authorization token.
# rpc-secret=

### HTTP/FTP/SFTP ###
max-connection-per-server=16
min-split-size=4M
split=64
http-accept-gzip=true
user-agent=Transmission/2.77

### BitTorrent ###
listen-port=51413
dht-listen-port=51413
# true: download torrent file and files it mentioned
# mem: as above but keep torrent file in memory
# false: download torrent file only
follow-torrent=false
bt-save-metadata=true
bt-load-saved-metadata=true
bt-remove-unselected-file=true
bt-prioritize-piece=head=32M,tail=32M
bt-force-encryption=true
bt-detach-seed-only=true
bt-enable-lpd=true
bt-max-peers=128
bt-request-peer-speed-limit=10M
bt-tracker-connect-timeout=10
bt-tracker-timeout=10
# Max overall upload speed in bytes/sec. 0 for unlimited
# max-overall-upload-limit=256K
# Max upload speed per torrent in bytes/sec. 0 for unlimited
# max-upload-limit=0
# Specify share ratio. 0.0 to seed continuously.
seed-ratio=1.0
# Specify seeding time in minutes. 0 to disable seeding.
seed-time=0
enable-dht=true
enable-dht6=false
dht-entry-point=dht.transmissionbt.com:6881
dht-entry-point6=dht.transmissionbt.com:6881
enable-peer-exchange=true
peer-agent=Transmission/2.77
peer-id-prefix=-TR2770-
# bt-tracker=
